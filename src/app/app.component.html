<header class="header">
  <a href="#hero" class="header_logo-section" style="display: flex">
    <h3 class="logo-font">
      Ivan<span style="color: var(--clr-accent-400)">Velez</span>
    </h3>
  </a>

  <section
    class="header_navigation-container"
    [class.active]="openNavMenu"
    (click)="toggleMenu()"
  >
    <div class="header_navigation-container_card">
      <ul class="header_navigation-container_card_list">
        <a href="#hero" class="header_navigation-container_card_list_item">
          <p>Home</p>
        </a>
        <a href="#services" class="header_navigation-container_card_list_item">
          <p>What I Do</p>
        </a>
        <!-- <a href="#" class="header_navigation-container_card_list_item">
          <p>About me</p>
        </a> -->
        <a href="#myWork" class="header_navigation-container_card_list_item">
          <p>My work</p>
        </a>
        <a href="#footer" class="header_navigation-container_card_list_item">
          <p>Contact</p>
        </a>
      </ul>
    </div>
  </section>

  <div class="header_action-icons">
    <figure class="header_action-icons mode" (click)="toggleDarkMode()">
      <span class="material-symbols-outlined" *ngIf="!darkMode; else lightBlock"
        >dark_mode</span
      >
      <ng-template #lightBlock>
        <span class="material-symbols-outlined">light_mode</span>
      </ng-template>
    </figure>

    <figure class="header_action-icons menu" (click)="toggleMenu()">
      <span class="material-symbols-outlined">menu</span>
    </figure>
  </div>
</header>

      >

    <li class="social-list__item">
